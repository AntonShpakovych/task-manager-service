{% extends "base.html" %}
{% load static %}

{% block content %}
  {% if form.errors %}
     {{ form }}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  <section class="login-content">
    <div class="row align-items-center justify-content-center height-self-center">
      <div class="col-lg-8">
        <div class="card auth-card">
          <div class="card-body p-0">
            <div class="d-flex align-items-center auth-content">
              <div class="col-lg-6 bg-primary content-left">
                <div class="p-3">
                  <h2 class="mb-2 text-white">Sign In</h2>
                  <p>Login to stay connected.</p>
                  <form method="post" action="{% url 'login' %}" novalidate>
                    {% csrf_token %}
                    <div class="row">
                       <div class="col-lg-12">
                          <div class="floating-label form-group">
                             <input class="floating-input form-control" type="text" placeholder="Username" name="username">
                          </div>
                       </div>
                       <div class="col-lg-12">
                          <div class="floating-label form-group">
                             <input class="floating-input form-control" type="password" placeholder="Password" name="password">
                          </div>
                       </div>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}"/>
                    <button type="submit" class="btn btn-white" value="Login">Sign In</button>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 content-right">
                <img src="{% static 'images/01.png' %}" class="img-fluid image-right" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
