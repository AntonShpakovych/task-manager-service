{% extends "base.html" %}


{% block content %}
<div id="grid" class="item-content animate__animated animate__fadeIn active" data-toggle-extra="tab-content">
    <div class="row">
      {% for status, tasks in task_statuses.items %}
        <div class="col-lg-4">
            <div class="card-transparent mb-0 desk-info">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <h5>{{ status|upper }} ( {{ tasks|length }} )</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% for task in tasks%}
                          <div class="col-lg-12">
                              <div class="card">
                                  <div class="card-body">
                                      <h5 class="mb-3">{{ task.name }}</h5>
                                      <p class="mb-3"><i class="las la-calendar-check mr-2"></i>02 / 02 / 2021</p>
                                      <div class="d-flex align-items-center justify-content-between">
                                          <div>
                                              <a href="#" class="btn bg-warning-light">{{ task.task_type }}</a>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
